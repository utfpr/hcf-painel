name: pull-request
run-name: 'Validate #${{github.event.pull_request.number}} ${{github.event.pull_request.title}}'

on:
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen
      - run: yarn install
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen
      - run: yarn install
      - run: yarn test
